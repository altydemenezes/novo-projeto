<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
/* vertical-align para alinhamento vertical, pode ser bottom, middle ou top */

        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: beige;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Primeira Linha</h1>
    <table>
        <tr>
            <td>Suécia</td>
            <td>Finlândia</td>
            <td>Dinamarca</td>
            <td>Noruega</td>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>Colombia</td>
            <td>Argentina</td>
            <td>Uruguai</td>
        </tr>
        <tr>
            <td>China</td>
            <td>Camboja</td>
            <td>Índia</td>
            <td>Japão</td>
        </tr>
        <tr>
            <td>Egito</td>
            <td>Djibuti</td>
            <td>Nigéria</td>
            <td>Angola</td>
        </tr>
    </table>
</body>
</html>
